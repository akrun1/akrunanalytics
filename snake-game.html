<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - akrun Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background: #121212;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        canvas {
            border: 2px solid #4CAF50;
            border-radius: 4px;
            margin: 20px 0;
        }
        #score {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        .controls {
            margin-top: 20px;
            margin-bottom: 30px;
            text-align: center;
            color: #888;
        }
        .game-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        .back-link, .play-again {
            text-decoration: none;
            color: #4CAF50;
            padding: 10px 20px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .play-again {
            background: transparent;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
        }
        .back-link:hover, .play-again:hover {
            background-color: #4CAF50;
            color: #121212;
        }
        .game-container {
            background: #1E1E1E;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .mobile-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .horizontal-controls {
            display: flex;
            gap: 20px;
        }
        .mobile-controls button {
            width: 60px;
            height: 60px;
            border: 2px solid #4CAF50;
            background: #1E1E1E;
            color: #4CAF50;
            border-radius: 10px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .mobile-controls button:hover {
            background: #4CAF50;
            color: #1E1E1E;
        }
        @media (min-width: 769px) {
            .mobile-controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <p>Use ⬅️ ⬆️ ➡️ ⬇️ arrow keys on your keyboard to control the snake!</p>
            <div class="mobile-controls">
                <button id="upBtn">⬆️</button>
                <div class="horizontal-controls">
                    <button id="leftBtn">⬅️</button>
                    <button id="rightBtn">➡️</button>
                </div>
                <button id="downBtn">⬇️</button>
            </div>
        </div>
        <div class="game-buttons">
            <button class="play-again" onclick="resetGame()">Play Again</button>
            <a href="/" class="back-link">Back to Home</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        
        const gridSize = 20;
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let direction = 'right';
        let score = 0;
        let gameRunning = true;
        
        // Touch/click controls
        document.getElementById('upBtn').addEventListener('click', () => {
            if(direction !== 'down') direction = 'up';
        });
        document.getElementById('downBtn').addEventListener('click', () => {
            if(direction !== 'up') direction = 'down';
        });
        document.getElementById('leftBtn').addEventListener('click', () => {
            if(direction !== 'right') direction = 'left';
        });
        document.getElementById('rightBtn').addEventListener('click', () => {
            if(direction !== 'left') direction = 'right';
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowUp': if(direction !== 'down') direction = 'up'; break;
                case 'ArrowDown': if(direction !== 'up') direction = 'down'; break;
                case 'ArrowLeft': if(direction !== 'right') direction = 'left'; break;
                case 'ArrowRight': if(direction !== 'left') direction = 'right'; break;
            }
        });
        
        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * 20),
                    y: Math.floor(Math.random() * 20)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            return newFood;
        }
        
        function resetGame() {
            snake = [{x: 10, y: 10}];
            direction = 'right';
            score = 0;
            scoreElement.textContent = 'Score: ' + score;
            food = generateFood();
            gameRunning = true;
            gameLoop();
        }

        function gameLoop() {
            if (!gameRunning) return;
            
            const head = {...snake[0]};
            
            switch(direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }
            
            if (head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20 ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameRunning = false;
                alert('Game Over! Score: ' + score + '\nClick Play Again to start a new game!');
                gameRunning = false;
                return;
            }
            
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = 'Score: ' + score;
                food = generateFood();
            } else {
                snake.pop();
            }
            
            // Clear canvas
            ctx.fillStyle = '#1E1E1E';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw snake
            ctx.fillStyle = '#4CAF50';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
            
            // Draw food
            ctx.fillStyle = '#FF5252';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
            
            setTimeout(gameLoop, 100);
        }
        
        gameLoop();
    </script>
</body>
</html>
