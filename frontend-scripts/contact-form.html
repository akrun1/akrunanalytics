<!-- 
  Contact Form for AKrun Analytics Frontend
  Include this in your Netlify frontend site to connect with your Heroku backend
-->

<section id="contact" class="section contact-section">
  <div class="container">
    <h2 class="section-title">Contact Us</h2>
    <div class="contact-wrapper">
      <form id="contact-form" class="contact-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject">
        </div>
        
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>
        
        <div id="form-status" class="form-status" style="display: none;"></div>
        
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
      
      <div class="contact-info">
        <div class="info-item">
          <h3>Email</h3>
          <p><a href="mailto:contact@akrunanalyticscorp.com">contact@akrunanalyticscorp.com</a></p>
        </div>
        <div class="info-item">
          <h3>Follow Us</h3>
          <div class="social-links">
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Add this at the end of your body tag -->
<script src="contact-form.js"></script>
